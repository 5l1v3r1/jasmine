<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jasmine</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/tether.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="../static/css/my.css">
</head>
<body>
<div class="container">
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
                subscribe
            </div>
            <div class="col-4 text-center">
                <a href="/" class="blog-header-logo text-dark">Jasmine</a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <form class="form-inline mr-auto" onsubmit="()">
                    <input class="form-control mr-sm-3" type="search" placeholder="Search" aria-label="Search">
                </form>

                <a href="" class="btn btn-sm btn-outline-secondary">signup</a>
                <a href="#" class="btn btn-sm btn-outline-secondary dropdown-toggle" data-toggle="dropdown"
                   role="button"
                   aria-haspopup="true"
                   aria-expanded="false">profile
                    <span class="caret"></span>
                </a>
                <!--声明子菜单-->
                <div class="dropdown-menu dropdown-menu-right">
                    <!--通过data-target来跳转到profile-modal-->
                    <a href="#" class="dropdown-item" data-toggle="modal" data-target="#profile-modal">
                        <i class="fa fa-user"> </i> profile
                    </a>
                    <a href="#" class="dropdown-item" data-toggle="modal" data-target="#settings-modal">
                        <!--添加icon-->
                        <i class="fa fa-cogs"></i> settings</a>
                    <div class="dropdown-divider"></div>
                    <a href="#" class="dropdown-item">
                        <i class="fa fa-sign-out"></i> logout</a>
                </div>
            </div>
        </div>
    </header>
    <nav class="navbar navbar-expand-md">
        <!--收缩按钮-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!--收缩-->
            <ul class="navbar-nav  nav-fill">
                <li class=" active"><p id="current_user"></p></li>
                <li class=" active"><a class="nav-link" href="/">article</a></li>
                <li class=" active"><a class="nav-link" id="nav-video" href="/">video</a></li>
                <li class=" active"><a class="nav-link" href="/">news</a></li>
            </ul>
        </div>
    </nav>
{#    video  #}
    <div class="row">
            <div id="videos" class="col-8">
    </div>

    </div>



</div>
<script id="videoTemplate" type="text/template">
    <div class="card" id="video">
        <div class="row">
            <div class="col-md-8">
                <video src="<%= url %>"
                       controls>
                </video>
            </div>
            <div class="col-md-4" style="border-left: 1px grey solid">
                <p>
                    title: <%= title %>
                </p>
                <p>published_time: <%= published_time %> </p>
                <p>author: <%= author %> </p>
                <p>view_times: <%= view_times %></p>
                <p>favorite_nums: <%= favorite_nums %> </p>
                <p>comments_nums <%= comments_nums %></p>
                <p>points: <%= points %></p>
                <p>level: <%= level %></p>
            </div>
        </div>
    </div>
</script>

<footer class="blog-footer">
    <p>website for icecola</p>
    <p><a href="#">返回顶部</a></p>
</footer>
</body>
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/tether.min.js"></script>
<script src="../static/js/popper.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/underscore.js"></script>
<script src="../static/js/backbone.js"></script>
<script src="../static/js/my.js"></script>
</html>
